<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Nomencladores (Admin)</h2>
    @if (loading()) {
    <div class="text-center text-gray-500">Cargando...</div>
    } @else if (error()) {
    <div class="text-center text-red-500">{{ error() }}</div>
    } @else {
    <table class="min-w-full bg-white shadow rounded">
        <thead>
            <tr>
                <th class="px-4 py-2">Código</th>
                <th class="px-4 py-2">Nombre</th>
                <th class="px-4 py-2">Federación</th>
            </tr>
        </thead>
        <tbody>
            @for (nomenclator of nomenclators(); track nomenclator.code) {
            <tr>
                <td class="px-4 py-2">{{ nomenclator.code }}</td>
                <td class="px-4 py-2">{{ nomenclator.name }}</td>
                <td class="px-4 py-2">{{ nomenclator.federation }}</td>
            </tr>
            }
        </tbody>
    </table>
    }
</div>

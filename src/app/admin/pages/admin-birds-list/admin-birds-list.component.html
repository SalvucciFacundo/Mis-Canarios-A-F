<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Canarios (Admin)</h2>
    @if (loading()) {
    <div class="text-center text-gray-500">Cargando...</div>
    } @else if (error()) {
    <div class="text-center text-red-500">{{ error() }}</div>
    } @else {
    <table class="min-w-full bg-white shadow rounded">
        <thead>
            <tr>
                <th class="px-4 py-2">Anillo</th>
                <th class="px-4 py-2">LÃ­nea</th>
                <th class="px-4 py-2">Temporada</th>
                <th class="px-4 py-2">Origen</th>
                <th class="px-4 py-2">Usuario</th>
            </tr>
        </thead>
        <tbody>
            @for (bird of birds(); track bird.id) {
            <tr>
                <td class="px-4 py-2">{{ bird.ringNumber }}</td>
                <td class="px-4 py-2">{{ bird.line }}</td>
                <td class="px-4 py-2">{{ bird.season }}</td>
                <td class="px-4 py-2">{{ bird.origin }}</td>
                <td class="px-4 py-2">{{ bird.userEmail }}</td>
            </tr>
            }
        </tbody>
    </table>
    }
</div>

<nav class="fixed top-0 left-0 w-full bg-sky-600 border-b shadow-sm z-50">
  <div class="max-w-screen-xl mx-auto flex justify-between items-center px-4 py-3">
    <a class="text-xl font-bold text-white">Mis Canarios</a>


    <!-- Desktop Links -->
    <ul class="hidden md:flex space-x-6 text-sm font-medium">
      <li *ngFor="let link of links">
        <a href="#" class="hover:text-blue-300">{{ link }}</a>
      </li>
    </ul>

    <div class="flex items-center gap-3">
      <!-- Burger (Mobile only) -->
      <button class="md:hidden" (click)="toggleMobileMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Avatar -->
      <div class="relative">
        <button (click)="toggleUserMenu()" class="w-10 h-10 rounded-full overflow-hidden">
          <img src="/assets/avatar.png" class="w-full h-full object-cover" />
        </button>
        <div *ngIf="userMenuOpen()" class="absolute right-0 mt-2 bg-white shadow rounded-md w-40 text-sm z-50">
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Perfil</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100">Configuración</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100" (click)="logOut()">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen()" class="md:hidden px-4 pb-3">
    <ul class="space-y-2 text-sm font-medium">
      <li *ngFor="let link of links">
        <a href="#" class="block py-2 hover:text-blue-300">{{ link }}</a>
      </li>
    </ul>
  </div>
</nav>
<main class="p-4 mt-16">
  <router-outlet></router-outlet>
</main>

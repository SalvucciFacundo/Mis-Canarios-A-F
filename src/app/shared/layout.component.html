<nav class="fixed top-0 left-0 w-full bg-gradient-to-r from-sky-600 to-sky-700 border-b border-sky-500 shadow-lg z-50">
  <div class="max-w-screen-xl mx-auto flex justify-between items-center px-4 py-3">
    <!-- Logo/Brand -->
    <a routerLink="/birds" class="flex items-center space-x-3 text-white hover:text-sky-100 transition-colors">
      <div class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center p-1">
        <img src="/assets/img/gorrioniconoamarillo.png" alt="Logo Mis Canarios" class="w-full h-full object-contain" />
      </div>
      <div>
        <h1 class="text-xl font-bold">Mis Canarios</h1>
        <p class="text-xs text-sky-100 opacity-90">Gestión de Canarios</p>
      </div>
    </a>
    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center space-x-1">
      <a *ngFor="let link of navigationLinks" [routerLink]="link.route" routerLinkActive="bg-sky-800 text-white"
        [routerLinkActiveOptions]="{exact: link.exact}"
        class="flex items-center space-x-2 px-4 py-2 rounded-lg text-sky-100 hover:bg-sky-600 hover:text-white transition-all duration-200 font-medium">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon"></path>
        </svg>
        <span>{{ link.label }}</span>
      </a>
    </div>

    <!-- Right Side Controls -->
    <div class="flex items-center space-x-3">
      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2 text-white hover:bg-white hover:bg-opacity-10 rounded-lg transition-colors"
        (click)="toggleMobileMenu()" [attr.aria-expanded]="mobileMenuOpen()" aria-label="Toggle menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            [attr.d]="mobileMenuOpen() ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"></path>
        </svg>
      </button>

      <!-- User Menu -->
      <div class="relative" id="user-menu-container">
        <button (click)="toggleUserMenu()" id="user-menu-button"
          class="flex items-center space-x-2 p-1 bg-white bg-opacity-10 hover:bg-opacity-20 rounded-lg transition-all duration-200 text-white"
          [attr.aria-expanded]="userMenuOpen()">
          <div
            class="w-8 h-8 bg-gradient-to-br from-sky-300 to-sky-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
          </div>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- User Dropdown -->
        <div *ngIf="userMenuOpen()"
          class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50">
          <div class="px-4 py-3 border-b border-gray-100">
            <p class="text-sm font-medium text-gray-900">Usuario</p>
            <p class="text-xs text-gray-500">Criador de canarios</p>
          </div>

          <a href="#"
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-sky-50 hover:text-sky-700 transition-colors">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Mi Perfil
          </a>

          <a href="#"
            class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-sky-50 hover:text-sky-700 transition-colors">
            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
              </path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Configuración
          </a>

          <div class="border-t border-gray-100 mt-2 pt-2">
            <button (click)="logOut()"
              class="flex items-center w-full px-4 py-2 text-sm text-red-700 hover:bg-red-50 transition-colors">
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
              </svg>
              Cerrar sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen()" class="md:hidden bg-sky-700 border-t border-sky-500">
    <div class="px-4 py-3 space-y-1">
      <a *ngFor="let link of navigationLinks" [routerLink]="link.route" routerLinkActive="bg-sky-800 text-white"
        [routerLinkActiveOptions]="{exact: link.exact}" (click)="closeMenus()"
        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-sky-100 hover:bg-sky-600 hover:text-white transition-all duration-200">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="link.icon"></path>
        </svg>
        <span class="font-medium">{{ link.label }}</span>
      </a>
    </div>
  </div>
</nav>

<main class="pt-16 min-h-screen bg-gray-50">
  <div class="p-4">
    <router-outlet></router-outlet>
  </div>
</main>

<section class="mx-auto w-full max-w-screen-lg px-4">

  <a routerLink="/birds/birds-create"
    class="inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    Agregar Canario
  </a>
</section>

<div class="p-4">
  <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div class="bg-white border border-gray-300 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200">
      <div class="bg-sky-100 px-4 py-2 border-b">
        <h2 class="font-bold text-2xl text-sky-800">Canario</h2>
      </div>
      <div class="px-4 py-3 space-y-2 text-sm text-gray-800">
        <div>
          <span class="font-bold text-lg">Número de anillo:</span>
          <h3 class="text-base font-semibold">{{ "numero" }}</h3>
        </div>
        <div>
          <span class="font-bold text-lg">Línea:</span>
          <h3 class="text-base font-semibold">{{ "linea" }}</h3>
        </div>
        <div>
          <span class="font-bold text-lg">Procedencia:</span>
          <h3 class="text-base font-semibold">{{ "procedencia" }}</h3>
        </div>
        <div>
          <span class="font-bold text-lg">Género:</span>
          <h3 class="text-base font-semibold">{{ "genero" }}</h3>
        </div>
      </div>
      <div class="px-4 py-2 border-t text-center">
        <button class="bg-green-700 hover:bg-green-950 text-white font-bold px-4 py-1.5 rounded-md transition"
          (click)="mostrarCanario()">
          Ver
        </button>
      </div>
    </div>
  </div>
</div>

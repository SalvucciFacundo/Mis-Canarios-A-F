<section
  class="sticky top-16 z-40 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 shadow-sm px-4 py-3">
  <div class="mx-auto w-full max-w-screen-lg flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
      <div class="flex items-center gap-3">
        <label class="flex items-center gap-3 cursor-pointer select-none">
          <input id="toggleInactivos" type="checkbox"
            class="h-5 w-5 sm:h-6 sm:w-6 min-h-[1.25rem] min-w-[1.25rem] accent-sky-600 rounded-md border-gray-400 focus:ring-2 focus:ring-sky-300 transition"
            [checked]="mostrarInactivos()" (change)="onToggleMostrarInactivos($event)" />


          <span class="text-sm font-semibold text-gray-800 sm:text-base">
            Mostrar canarios Vendidos/Muertos
          </span>

          <span class="ml-2 text-xs text-gray-700 sm:text-sm">
            <span class="text-green-600 font-bold">{{ canariosActivos }}</span>
            activos /
            <span class="text-red-500 font-bold">{{ canariosInactivos }}</span>
            inactivos
          </span>
        </label>
      </div>
      <div class="relative w-full sm:max-w-md">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-4.35-4.35M16.65 16.65A7.5 7.5 0 1 0 3 10a7.5 7.5 0 0 0 13.65 6.65Z" />
          </svg>
        </div>
        <input type="text" placeholder="Buscar por línea, procedencia o anillo..."
          class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-sky-400 focus:outline-none shadow-sm"
          [value]="search()" (input)="search.set($any($event.target).value)" />
      </div>
      <a routerLink="/birds/birds-create"
        class="w-full sm:w-auto inline-flex items-center justify-center gap-2 text-white bg-blue-700 hover:bg-blue-800 px-6 py-2.5 rounded-lg shadow-sm font-medium text-sm transition">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 5a1 1 0 0 1 1 1v3h3a1 1 0 1 1 0 2h-3v3a1 1 0 1 1-2 0v-3H6a1 1 0 1 1 0-2h3V6a1 1 0 0 1 1-1z" />
        </svg>
        Agregar Canario
      </a>
    </div>
  </div>
</section>


<div class=" mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
  <div *ngFor="let bird of filteredBirds()"
    class="bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-200 overflow-hidden"
    [ngClass]="{
    'bg-green-200': bird.state === 'vendido',
    'bg-red-200': bird.state === 'muerto',
    'bg-white': bird.state !== 'vendido' && bird.state !== 'muerto'
  }">
    <div class="bg-gradient-to-r from-sky-100 to-blue-50 px-4 py-3 border-b border-sky-200">
      <h2 class="text-xl font-bold text-sky-800">Canario</h2>
      <span class="text-xs font-semibold px-2 py-1 rounded-full" [ngClass]="{
      'bg-green-100 text-green-800': bird.state === 'vendido',
      'bg-red-100 text-red-800': bird.state === 'muerto',
      'bg-yellow-100 text-yellow-800': bird.state === 'enfermo',
      'bg-sky-100 text-sky-800': bird.state === 'activo'
    }">
        {{ bird.state | titlecase }}
      </span>

    </div>

    <div class="px-5 py-4 space-y-3 text-sm text-gray-700">
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase">N° de Anillo</p>
        <p class="text-lg font-semibold text-gray-800">{{ bird.ringNumber }}</p>
      </div>
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase">Línea</p>
        <p class="text-lg font-semibold text-gray-800">{{ bird.line || '—' }}</p>
      </div>
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase">Procedencia</p>
        <p class="text-lg font-semibold text-gray-800">{{ bird.origin || '—' }}</p>
      </div>
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase">Género</p>
        <p class="text-lg font-semibold text-gray-800">{{ bird.gender || '—' }}</p>
      </div>
      <div>
        <p class="text-xs font-semibold text-gray-500 uppercase">Temporada</p>
        <p class="text-lg font-semibold text-gray-800">{{ bird.season || '—' }}</p>
      </div>

      <div class="px-5 py-3 border-t border-gray-200 text-center">
        <a [routerLink]="['/birds/birds-details', bird.id]"
          class="inline-block bg-green-600 hover:bg-green-700 text-white text-sm font-semibold px-4 py-2 rounded-md transition">
          👁 Ver Detalle
        </a>
      </div>
    </div>

  </div>

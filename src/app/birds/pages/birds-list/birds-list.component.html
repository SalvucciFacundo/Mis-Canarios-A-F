<section class="mx-auto w-full max-w-screen-lg px-4 mt-4 mb-3">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">

    <!-- ðŸ”Ž Buscador -->
    <input type="text" placeholder="Buscar por lÃ­nea, procedencia o anillo..."
      class="w-full sm:max-w-md border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:ring focus:ring-blue-300"
      [value]="search()" (input)="search.set($any($event.target).value)" />

    <!-- âž• BotÃ³n agregar -->
    <a routerLink="/birds/birds-create"
      class="w-full sm:w-auto text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      Agregar Canario
    </a>
  </div>
</section>


<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4">
  <!--<div *ngFor="let bird of birds()"-->
  <div *ngFor="let bird of filteredBirds()"
    class="bg-white border border-gray-300 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200">
    <div class="bg-sky-100 px-4 py-2 border-b">
      <h2 class="font-bold text-2xl text-sky-800">Canario</h2>
    </div>
    <div class="px-4 py-3 space-y-2 text-sm text-gray-800">
      <div>
        <span class="font-bold text-lg">NÃºmero de anillo:</span>
        <h3 class="text-base font-semibold">{{ bird.ringNumber }}</h3>
      </div>
      <div>
        <span class="font-bold text-lg">LÃ­nea:</span>
        <h3 class="text-base font-semibold">{{ bird.line }}</h3>
      </div>
      <div>
        <span class="font-bold text-lg">Procedencia:</span>
        <h3 class="text-base font-semibold">{{ bird.origin }}</h3>
      </div>
      <div>
        <span class="font-bold text-lg">GÃ©nero:</span>
        <h3 class="text-base font-semibold">{{ bird.gender }}</h3>
      </div>
    </div>
    <div class="px-4 py-2 border-t text-center">
      <button [routerLink]="['/birds-detail', bird.id]"
        class="bg-green-700 hover:bg-green-950 text-white font-bold px-4 py-1.5 rounded-md transition">
        Ver
      </button>
    </div>
  </div>
</div>
